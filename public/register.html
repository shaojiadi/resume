<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <header>
        <iframe src="head.html" frameborder="0" scrolling="no"></iframe>
    </header>
    <section>
        <div class='wrapper'>
            <div class='wrapper-inner'>
                <div class='page-header'>
                    <h2>登陆</h2>
                </div>
                <div class='page-content'>
                    <div id='ciam-description'>请填写下列各栏，以为 梅赛德斯-奔驰电子商务平台 进行注册。</div>
                    <div id='page-contents'>
                        <div>带星号（*）标记的是必填栏。</div>
                        <div class='form-group'>
                            <p class=''>名 *</p>
                            <input type="text" class='input-name'>
                        </div>
                        <div class='form-group'>
                            <p class=''>姓 *</p>
                            <input type="text" class='input-name'>
                        </div>
                        <div class='form-group'>
                            <p>国家或地区 *</p>
                            <select name="address" id="" size='1' class='form-group-select'>
                                <option value="zg">中国</option>
                                <option value="tw">中国台湾</option>
                                <option value="am">中国澳门(特别行政区)</option>
                                <option value="xg">中国香港(特别行政区)</option>
                                <option value="mm">缅甸</option>
                                <option value="eg">英国</option>
                                <option value="bd">不丹</option>
                                <option value="us">美国/option>
                            </select>                       
                        </div>
                        <div class='form-group'>
                            <p>手机号码 *</p>
                            <div>
                                <select name="address" id="" size='1' class='form-group-op'>
                                    <option value="zg">中国(+86)</option>
                                    <option value="tw">中国台湾(+886)</option>
                                    <option value="am">中国澳门(特别行政区)(+853)</option>
                                    <option value="xg">中国香港(特别行政区)（+852）</option>
                                    <option value="mm">缅甸(+95)</option>
                                    <option value="eg">英国(+44)</option>
                                    <option value="bd">不丹(+975)</option>
                                    <option value="us">美国(+1)</option>
                                </select>
                                <input type="text" class='form-group-in'>
                            </div>
                        </div>
                        <div class='form-group'>
                                <p>重复手机号 *</p>
                                <div>
                                    <div class='form-goup-tel'>
                                        <span>+86</span>
                                    </div>
                                    <input type="text" class='form-group-tels'>
                                </div>
                        </div>
                        <div class='form-group-yz'>
                            <p class=''>输入图片中的字符 *</p>
                            <input type="text" class='form-group-input'>
                        </div>
                        <div class='page-agree'>
                            <input type="checkbox">
                            <span>我已阅读并同意</span>
                            <a href="">访问条件</a>
                        </div>
                        <div>
                            <button class='rigister-botton'>注册</button>
                        </div>
                    </div>
                </div>
                <div class='page-bottom'>
                    <span class='page-bottom-s1'><a href="">访问条件</a></span><b>|</b>
                    <span><a href="">Cookie</a></span><b>|</b>
                    <span> <a href="">数据保护</a> </span><b>|</b>
                </div>
                
            </div>
        </div>
    </section>
    <footer>
        <iframe src="foot.html" frameborder="0" scrolling="no"></iframe>
</footer>
</body>
</html>
